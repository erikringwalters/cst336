<script>

    function getCity() {
        
        //alert($("#zip").val());
        $.ajax({

            type: "GET",
            url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
            dataType: "json",
            data: { "zip": $("#zip").val()},
            success: function(data,status) {
              
              //alert(data.city);
              if(data == false)
              {
                  $("#city").html("Unable to find zip.");
                  $("#lat").html("");
                  $("#long").html("");
                  $("#city").removeClass("notFound found");
                  $("#city").addClass("notFound");
              }
              else{
             
              $("#city").html(data.city);
              $("#lat").html(data.latitude);
              $("#long").html(data.longitude);
               $("#city").removeClass("notFound found");
                  $("#city").addClass("found");
              }
            },
            error: function(data, status)
            {
                $("#city").html("unable to find city");
            },
            complete: function(data,status) { //optional, used for debugging purposes
            //alert(status);
            }

        });//ajax
        
    }  //function
    
    
    
    function getCounties() {
        
        //alert("You've selected state: " + $("#stateId").val());
        $.ajax({
        
        type: "GET",
        url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
        dataType: "json",
        data: { "state": $("#stateId").val()},
        success: function(data,status) {
        //alert(data[0].county);
        for(var i = 0; i < data.length; i++)
        {
            $("#countyId").html("<option>" +  + "</option>");
        }
        
        },
        
        complete: function(data,status) { //optional, used for debugging purposes
        //alert(status);
        }
        
        });//ajax
    }
    
    function checkUsername()
    {
        alert("hello");
        $.ajax({
            type: "GET",
            url: "checkUsername.php",
            dataType: "json",
            data: {"zip": $("#zip").val()},
            success: function(data, status)
            {
              $('#city').html(data.city);
              $('#lat').html(data.latitude);
              $('#long').html(data.longitude);
            },
            complete: function(data, status){}
        })
    }
    function comparePasswords()
    {
           if($("#p1").val() == $("#p2").val() )
                {
                    $("#passwords").html("Good");
                    $("#passwords").removeClass("matching unmatching");
                    $("#passwords").addClass("matching");
                    
                }
                else{
                 $("#passwords").html("Passwords don't match");
                    $("#passwords").removeClass("matching unmatching");
                    $("#passwords").addClass("unmatching");
                }
    }
    
    //event handlers
    
    $(document).ready(  function(){
        
        $("#zip").change( function(){ getCity(); } );
        $("#stateId").change(function(){getCounties(); });
        $("#username").change(function(){checkUsername() });
        
    } ); //documentReady
    
    
</script>
